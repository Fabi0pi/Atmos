<body>

  <!--============================== START NAV AREA ===========================-->
  <nav class="navbar navbar-light bg-light text-dark">
    <a class="navbar-brand" href="#">
      <img class="logo" src="./../public/img/atmosBlack.png">
    </a>
  </nav>

  <!--============================== START MAIN AREA ==========================-->
  <main class="site-main">

    <section class="search-fields">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 intro">
            <form class="form-inline search">
              <div class="input-group">
                <input type="text" class="form-control nameCity bg-transparent" placeholder="Enter City Name">
                  <button class="btn btn-outline-secondary searchCity" type="submit">
                    <i class="fas fa-search" id="lens"></i>
                  </button>
                  <button type="submit" class="btn btn-outline-secondary findMe">
                    <i class="fas fa-map-marker-alt" id="marker"></i>
                    <span class="spanTxt">Geolocated!</span>
                  </button>
              </div>
            </form>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent txt2" id="text2"><i class="fas fa-search"></i> Enter the name of the city you are interested in.</li>
            <li class="list-group-item bg-transparent txt1" id="text1"><i class = "fas fa-map-marker-alt"></i> Where are you? Find out the air quality</li>
            <li class="list-group-item bg-transparent txt3" id="text3"><small class="text-muted">Air quality levels are constantly updated.</small></li>
          </ul>
        </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 result">
              <div class="dataProcess"></div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!--============================== END MAIN AREA ============================-->

  <!--============================== START MAP AREA ===========================-->
  <section class="map">
    <div class="row map-side">
      <div class="container-fluid col-xl-12 col-lg-12 col-md-12 col-sm-12" id='map'></div>
    </div>
  </section>
  <!--============================== END MAP AREA =============================-->
